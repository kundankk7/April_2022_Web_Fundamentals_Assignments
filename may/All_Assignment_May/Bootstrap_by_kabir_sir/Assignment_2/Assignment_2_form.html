<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- .....................FAVICON ICON........................ -->
    <link rel="shortcut icon" href="fevicon.png" type="image/x-icon">

    <!-- .......................GOOGLE FONT.......................... -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- ...................FONTAWESOME CDN LINK...................... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ..................BOOTSTRAP CDN LINK.................... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>|Registration Forms By kundan</title>
    <style>
        @import url('http://fonts.cdnfonts.com/css/brush-king');

        body {
            background-color: rgb(200, 235, 235);
        }

        .animate-charcter {
            font-family: 'Merriweather', serif;
            background-image: linear-gradient(-225deg,
                    #231557 0%,
                    #44107a 29%,
                    #ff1361 67%,
                    #fff800 100%);
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
            font-size: 43px;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        .myform {
            background-image: url("https://cdn.dribbble.com/users/1415337/screenshots/7823815/media/1d7c985a8a9945efc58908af89cd08c2.gif");
            background-size: 100%;
        }

        label {
            font-weight: 600;
            font-size: large;
            font-family: 'Merriweather', serif;
        }

        span {
            background-color: rgba(227, 100, 100, 0.685) !important;
        }

        span:hover {
            color: aliceblue;

        }

        .myform {
            background-color: rgba(210 168 223 / 28%);
            box-shadow: rgb(44, 62, 80) 0px 0px 15px 0px;
        }

        input {
            font-family: cursive;
            background-color: rgba(234, 202, 235, 0.619) !important;
            cursor: pointer;
        }

        select {
            font-family: cursive;
            background-color: rgba(234, 202, 235, 0.619) !important;
            cursor: pointer;
        }

        .btn:hover {
            color: aliceblue;
            background-color: #e36464af !important;
            font-weight: 700 !important;
        }

        .btn {
            background-color: rgb(226, 98, 98);
            font-family: 'Merriweather', serif;
        }
    </style>
</head>

<body>
    <div class="container mainbox  mt-2 mb-5 ">
        <div class="row ">
            <div class="col-10 p-0 mx-auto ">
                <!-- .....................FORMS....................... -->
                
                <div class="container myform mt-5 mb-5 rounded ">
                    <div class="container mt-5 ">
                        <div class="row ">
                            <div class="col-md-12 text-center">
                                <h3 class="animate-charcter">Registration Form By kundan</h3>
                            </div>
                        </div>
                    </div>
                    <!-- ................name..................... -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">First Name:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control border border-danger "
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="Eg:-Kundan">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label ">Last Name:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control border border-danger"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="Eg:-Kumar">
                            </div>
                        </div>
                    </div>
                    <!-- ..........................email.......................... -->
                    <div class="row">
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label ">Email:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control border border-danger"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="Eg:-kundankumaroffice7@gmail.com">
                            </div>
                        </div>
                    </div>
                    <!-- ........................phone no........................ -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label ">Phone No:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-mobile"></i></span>
                                <input type="number" class="form-control border border-danger"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="Eg:-+91 7462027184">
                            </div>
                        </div>
                        <!-- .............................password...................................... -->
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label ">Password:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-lock"></i></span>
                                <input type="password" class="form-control border border-danger"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="Eg:Ab2cde@1">
                            </div>
                        </div>
                    </div>
                    <!-- ................................Address................................. -->
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-location-dot"></i></span>
                                <input type="text" class="form-control border border-danger" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-city"></i></span>
                                <input type="text" class="form-control border border-danger" id="inputCity"
                                    placeholder="Eg:-Ranchi">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-mountain-city"></i></span>
                                <select id="inputState" class="form-select border border-danger">
                                    <option selected value="JH">JH</option>
                                    <option value="BR">BR</option>
                                    <option value="WB">WB</option>
                                    <option value="UP">UP</option>
                                    <option value="MP">MP</option>
                                    <option value="RJ">RJ</option>
                                    <option value="MH">MH</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-map-pin"></i></span>
                                <input type="text" class="form-control border border-danger" id="inputZip"
                                    placeholder="Eg:-123465">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputZip" class="form-label">Date of Birth:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-cake-candles"></i></span>
                                <input type="date" class="form-control border border-danger date" id="inputZip"
                                    placeholder="Eg:-123465">
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <label for="inputZip" class="form-label">Are you 18+ ?:-</label>
                            <div class="input-group  mb-3">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-cake-candles fs-4"></i></span>
                                <label class="form-check-label  border border-danger" for="defaultCheck1">
                                    <input class="form-check-input mt-2 ms-4 me-4 border border-danger" type="checkbox"
                                        value="" id="defaultCheck1">
                                </label>

                            </div>
                        </div>
                        <div class="col-12">
                            <label for="inputZip" class="form-label">Age proof:-</label>
                            <div class="input-group mb-3 ">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-id-card"></i></span>
                                <input type="file" class="form-control border border-danger" id="inputGroupFile02">

                            </div>
                        </div>
                        <div class="col-12">
                            <label for="inputZip" class="form-label">Feedback:-</label>
                            <div class="input-group mb-3 ">
                                <span class="input-group-text border border-danger" id="inputGroup-sizing-sm"><i
                                        class="fa-solid fa-comment-dots"></i></span>
                                <textarea class="form-control border border-danger" placeholder="Leave a comment here"
                                    id="floatingTextarea2" style="height: 100px"></textarea>

                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineCheckbox1">You wants to submit ?</label>
                            <input class="form-check-input border border-danger" type="checkbox" id="inlineCheckbox1"
                                value="option1">
                        </div>
                    </form>
                    <div class="d-grid gap-2 col-6 mx-auto ">
                        <button class="btn border border-danger fw-bold fs-4 mb-4 " type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
